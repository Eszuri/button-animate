<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Button effect hover/active </title><style>button{ width: 150px; height: 50px; background-color: black; border: 3px solid green; border-radius: 5px; position: relative; z-index: 1; overflow: hidden; color: white; font-size: 25px; user-select: none; transition: 0.5s;} button::before{ content: ""; width: 0%; height: 1000%; background-color: green; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(45deg); z-index: -1; transition: 1s;} button:hover::before{ width: 200%;} button:hover{ color: rgb(235, 243, 0);} </style></head><body><button>Click Me</button></body></html>
